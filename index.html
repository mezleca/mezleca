<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-container" style="margin-top: 20px;">
        <img src="./static/cat.png">
        <h1>mezleca</h1>
        <p>software developer</p>
    </div>
    <div class="container" style="margin-top: 10px;">
        <div class="about">
            <p style="border-bottom: 1px solid rgba(128, 128, 128, 0.514); padding-bottom: 10px;">projects</p>
            <div class="projects" style="display: flex; flex-direction: row;">
                <div class="project" data-url="https://github.com/mezleca/osu-stuff">
                    <div class="shit">
                        <p>osu-stuff</p>
                    </div>
                    <img src="https://github.com/mezleca/osu-stuff/blob/main/build/images/menu.png?raw=true" alt="">
                </div>
            </div>     
        </div>
    </div>
    <script>
        const projects = [...document.querySelectorAll(".project")];
        for (let i = 0; i < projects.length; i++) {
            projects[i].addEventListener("click", () => {
                window.open(projects[i].dataset.url, "_blank").focus();
            });
        }
    </script> 
</body>
</html>
